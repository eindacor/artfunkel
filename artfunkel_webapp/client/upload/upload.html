<template name="upload">
	<form id="upload-form">
		<section class="upload-section">
			<h2>Artist Name</h2>
			<textarea id="artist-name"></textarea>
		</section>
		
		<section class="upload-section">
			<h2>Work Title</h2>
			<textarea id="title"></textarea>
		</section>
		
		<section class="upload-section">
			<h2>Date Created</h2>
			<textarea id="date"></textarea>
		</section>

		<section class="upload-section">
			<h2>Medium</h2>
			<textarea id="medium"></textarea>
		</section>		
	</form>

	<button class="submit-button">submit</button>

	<form id="lookup-form">
		<section class="upload-section">
			<h2>Artwork Title</h2>
			<textarea id="lookup-title"></textarea>
		</section>		
	</form>

	<button class="lookup-button">lookup artist</button>
</template>
