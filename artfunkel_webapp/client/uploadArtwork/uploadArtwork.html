<template name="uploadArtwork">
	<h1>Artwork Upload</h1>
	<form id="upload-form">
		<section class="upload-section">
			<h2>upload image</h2>
			<input id="image-file" type="file" />
		</section>

		<section class="upload-section">
			<h2>artist name</h2>
			<textarea id="artist-name"></textarea>
		</section>
		
		<section class="upload-section">
			<h2>work title</h2>
			<textarea id="title"></textarea>
		</section>
		
		<section class="upload-section">
			<h2>date created</h2>
			<textarea id="date"></textarea>
		</section>

		<section class="upload-section">
			<h2>medium</h2>
			<textarea id="medium"></textarea>
		</section>	

		<section class="upload-section">
			<h2>style</h2>
			<textarea id="style"></textarea>
		</section>	
	</form>

	<button class="submit-button">submit</button>
</template>
